version: "3.7"
services:

## --------------------------- ORION --------------------------- ##

  n8n_editor:
    image: n8nio/n8n:latest ## Vers√£o do N8N
    command: start

    networks:
      - traefik_public ## Nome da rede interna

    environment:
    ## üóÑÔ∏è Banco de Dados (PostgreSQL)
      - N8N_FIX_MIGRATIONS=true 
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_DATABASE=n8n_queue
      - DB_POSTGRESDB_HOST=postgres
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_USER=postgres
      - DB_POSTGRESDB_PASSWORD=6751e826ba4f6b8f4e8640001316d85f

    ## üîê Criptografia
      - N8N_ENCRYPTION_KEY=20f3c39efc771932579b1e6e2d9682ff

    ## üåê URLs e Configura√ß√µes de Acesso
      - N8N_HOST=editor.senaia.in
      - N8N_EDITOR_BASE_URL=https://editor.senaia.in/
      - WEBHOOK_URL=https://editor-webhook.senaia.in/
      - N8N_PROTOCOL=https
      - N8N_ONBOARDING_FLOW_DISABLED=true

    ## ‚öôÔ∏è Ambiente de Execu√ß√£o
      - NODE_ENV=production
      - EXECUTIONS_MODE=queue
      - EXECUTIONS_TIMEOUT=3600
      - EXECUTIONS_TIMEOUT_MAX=7200
      - OFFLOAD_MANUAL_EXECUTIONS_TO_WORKERS=true
      - N8N_RUNNERS_ENABLED=true
      - N8N_RUNNERS_MODE=internal
      - N8N_RUNNERS_MAX_CONCURRENCY=5

    ## üì¶ Pacotes e N√≥s Comunit√°rios
      - N8N_REINSTALL_MISSING_PACKAGES=true
      - N8N_COMMUNITY_PACKAGES_ENABLED=true
      - N8N_NODE_PATH=/home/node/.n8n/nodes
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true

    ## üìß SMTP (Envio de E-mails)
      - N8N_SMTP_SENDER=marcelu.phd@gmail.com
      - N8N_SMTP_USER=marcelu.phd@gmail.com
      - N8N_SMTP_PASS=dmaatsjzgzxqxmil
      - N8N_SMTP_HOST=smtp.gmail.com
      - N8N_SMTP_PORT=587
      - N8N_SMTP_SSL=false

    ## üîÅ Redis (Fila de Execu√ß√£o)
      - QUEUE_BULL_REDIS_HOST=n8n_redis
      - QUEUE_BULL_REDIS_PORT=6379
      - QUEUE_BULL_REDIS_DB=1

    ## üìä M√©tricas
      - N8N_METRICS=true

    ## ‚è±Ô∏è Execu√ß√µes e Limpeza
      - EXECUTIONS_DATA_PRUNE=true
      - EXECUTIONS_DATA_MAX_AGE=336

    ## üß† Recursos de IA
      - N8N_AI_ENABLED=false
      - N8N_AI_PROVIDER=openai
      - N8N_AI_OPENAI_API_KEY=

    ## üß∞ Permiss√µes em Fun√ß√µes Personalizadas
      - NODE_FUNCTION_ALLOW_BUILTIN=*
      - NODE_FUNCTION_ALLOW_EXTERNAL=moment,lodash

    ## üïí Fuso Hor√°rio
      - GENERIC_TIMEZONE=America/Sao_Paulo
      - TZ=America/Sao_Paulo
      - N8N_DEFAULT_LOCALE=pt-BR

    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints:
          - node.role == manager
      resources:
        limits:
          cpus: "1"
          memory: 1024M
      labels:
        - traefik.enable=true
        - traefik.http.routers.n8n_editor.rule=Host(`editor.senaia.in`) ## Url do Editor do N8N
        - traefik.http.routers.n8n_editor.entrypoints=websecure
        - traefik.http.routers.n8n_editor.priority=1
        - traefik.http.routers.n8n_editor.tls.certresolver=letsencryptresolver
        - traefik.http.routers.n8n_editor.service=n8n_editor
        - traefik.http.services.n8n_editor.loadbalancer.server.port=5678
        - traefik.http.services.n8n_editor.loadbalancer.passHostHeader=1

