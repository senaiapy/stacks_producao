http:
  routers:
    baileys-router:
      rule: "Host(`baileys.senaia.in`)"
      entrypoints:
        - "websecure"
      service: "baileys-service"
      tls:
        certResolver: "letsencrypt"

  services:
    baileys-service:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:3070"