http:
  routers:
    supabase-router:
      rule: "Host(`supabase.senaia.in`)"
      entrypoints:
        - "websecure"
      service: "supabase-service"
      tls:
        certResolver: "letsencrypt"

  services:
    supabase-service:
      loadBalancer:
        servers:
          - url: "http://127.0.0.1:8000"